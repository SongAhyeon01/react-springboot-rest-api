spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/interpark?serverTimezone=Asia/Seoul
    username: root
    password: 1234
  jpa:
    open-in-view: true
    hibernate:
      # create : 실행할 때마다 테이블을 drop 하고 다시 생성
      ddl-auto: create
    # 로그에 sql 문을 출력
    show-sql: true
    properties:
      # 로그에 sql 문을 formatting 해서 출력
      hibernate.format_sql: true


# swagger
springdoc:
  packages-to-scan: toyproject.interpark
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    operations-sorter: method, alpha
    tags-sorter: alpha